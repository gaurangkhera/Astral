        L.geoJSON(geoJSONData, {
            style: function (feature) {
                return {
                    color: 'green',
                    weight: 2
                };
            },
            onEachFeature: function (feature, layer) {
                if (feature.properties && feature.properties.name) {
                    layer.bindTooltip(feature.properties.name); // Bind the district name as a label
                }
            }
        }).addTo(map);

        // Initialize the routing control
        const control = L.Routing.control({
            waypoints: [
                L.latLng(0, 0), // Starting position
                L.latLng(30, 30) // Destination position
            ],
            lineOptions: {
                styles: [{ color: '#243E36', opacity: 1, weight: 10 }]
            },
            routeWhileDragging: true
        }).addTo(map);

        L.Control.geocoder().addTo(control);
    </script>
